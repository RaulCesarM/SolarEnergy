<app-side-bar></app-side-bar>
<div class="tituloPosit">
<h1>Nova Unidade</h1>
</div>
<div class="container ">
  <div class="card shadow p-2 mb-1 bg-body rounded" style="max-width: 70%; margin-left: 8%; margin-top: 3rem">
    <form [formGroup]="formUnidade" (ngSubmit)="onSubmit()">
      <h3 class="tituloPosit" style="max-width: 50%; margin-left: 5%">
        Cadastro de unidade Geradora
      </h3>

      <div class="form-group">
        <label style="max-width: 50%; margin-left: 5%"> Apelido </label>
        <input
          type="text"
          class="form-control inputMenor"
          formControlName="apelido"
          name="apelido"
          id="apelido"
        />
      </div>

      <div class="form-group">
        <label style="max-width: 50%; margin-left: 5%"> Local </label>
        <input
          type="text"
          class="form-control input"
          formControlName="local"
          name="local"
          id="local"
        />
      </div>

      <div class="form-group">
        <label style="max-width: 50%; margin-left: 5%"> Marca </label>
        <input
          type="text"
          class="form-control input"
          formControlName="marca"
          name="marca"
          id="marca"
        />
      </div>

      <div class="form-group">
        <label style="max-width: 50%; margin-left: 5%"> Modelo </label>
        <input
          type="text"
          class="form-control input"
          formControlName="modelo"
          name="modelo"
          id="modelo"
        />
      </div>

      <div class="form-check">
        <label
          style="max-width: 50%; margin-left: 3%"
          class="form-check-label"
          for="defaultCheck1"
        >
          Ativo
        </label>
        <input
          style="max-width: 50%; margin-left: 3%"
          class="form-check-input"
          type="checkbox"
          value=""
          name="ativo"
          id="ativo"
          formControlName="ativo"
        />
      </div>

      <div class="form-group">
        <button
          type="submit"
         class="btn btn-btn mt-3"
          style="max-width: 50%; margin-left: 5%; margin-top: 1rem"
          value="Salvar"
        >
          Salvar
        </button>
        <button
          (click)="cancelar()"
          class="btn btn-btn-remove mt-3"
          style="max-width: 10%; margin-left: 2%; margin-top: 1rem ;"
          value="Salvar"
        >
          Voltar
        </button>

      </div>
    </form>


  </div>
</div>
